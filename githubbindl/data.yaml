taq--
# githubAPIkey: myAPIkey
httpTimeout: 30
httpInsecure: false
saveLocation: /home/edvin/.local/bin/
maxFileSize: 209715200

bins:
  - cli: tkn
    owner: tektoncd
    repo: cli
    match: Linux_x86_64
    completionLocation: /home/edvin/.local/completion/tkn-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: conftest
    owner: open-policy-agent
    repo: conftest
    match: Linux_x86_64
  - cli: argocd
    owner: argoproj
    repo: argo-cd
    match: linux-amd64
  - cli: istioctl
    owner: istio
    repo: istio
    match: linux-amd64
  - cli: kind
    owner: kubernetes-sigs
    repo: kind
    match: linux-amd64
  - cli: tflint
    owner: terraform-linters
    repo: tflint
    match: linux_amd64
  - cli: terraform-docs
    owner: terraform-docs
    repo: terraform-docs
    match: linux-amd64
  - cli: kustomize
    owner: kubernetes-sigs
    repo: kustomize
    match: linux_amd64
    completionLocation: /home/edvin/.local/completion/kustomize-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: flux
    owner: fluxcd
    repo: flux2
    match: linux_amd64
    completionLocation: /home/edvin/.local/completion/flux-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: kubebuilder
    owner: kubernetes-sigs
    repo: kubebuilder
    match: linux_amd64
  - cli: helm
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-linux-amd64.tar.gz
    completionLocation: /home/edvin/.local/completion/helm-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: packer
    nonGithubURL: https://releases.hashicorp.com/packer/1.7.0/packer_1.7.0_linux_amd64.zip

