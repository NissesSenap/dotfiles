---
# githubAPIkey: myAPIkey
httpTimeout: 30
httpInsecure: false
saveLocation: /home/edvin/.local/bin/

bins:
  - cli: tkn
    owner: tektoncd
    repo: cli
    match: Linux_x86_64
    completionLocation: /home/edvin/.local/completion/tkn-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: conftest
    owner: open-policy-agent
    repo: conftest
    match: Linux_x86_64
  - cli: argocd
    owner: argoproj
    repo: argo-cd
    match: linux-amd64
  - cli: istioctl
    owner: istio
    repo: istio
    match: linux-amd64
  - cli: fluxctl
    owner: fluxcd
    repo: flux
    match: linux_amd64
  - cli: kind
    owner: kubernetes-sigs
    repo: kind
    match: linux-amd64
  - cli: kustomize
    owner: kubernetes-sigs
    repo: kustomize
    match: linux_amd64
    completionLocation: /home/edvin/.local/completion/kustomize-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: helm
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-linux-amd64.tar.gz
    completionLocation: /home/edvin/.local/completion/helm-completion.sh
    completionArgs:
      - completion
      - zsh
  - cli: terraform
    nonGithubURL: https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip
